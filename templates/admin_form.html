<!DOCTYPE html>
<html>
<head>
    <title>{% if form_type == 'edit' %}Edit Applicant{% else %}Add Applicant{% endif %}</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.container:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 2em;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    color: #fff;
    font-weight: 400;
}

input, select {
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

input:focus, select:focus {
    outline: none;
    border: 2px solid #00ffe5;
    box-shadow: 0 0 10px rgba(0,255,229,0.5);
    transform: scale(1.02);
}

input::placeholder {
    color: #ddd;
}

.option-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 15px;
}

.option-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
    font-weight: 400;
    cursor: pointer;
    transition: color 0.3s ease;
}

.option-item:hover {
    color: #00ffe5;
}

.option-item input[type="radio"],
.option-item input[type="checkbox"] {
    transform: scale(1.2);
    accent-color: #00ffe5;
    cursor: pointer;
}

button, a.button-link {
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #1d976c, #93f9b9);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: background 0.4s, transform 0.2s, box-shadow 0.4s;
    text-align: center;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

button:hover, a.button-link:hover {
    background: linear-gradient(135deg, #93f9b9, #1d976c);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

button::before, a.button-link::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    transition: transform 0.5s ease, opacity 0.6s ease;
    opacity: 0;
}

button:active::before, a.button-link:active::before {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}
</style>

</head>
<body>
    <div class="container">
        <h1>{% if form_type == 'edit' %}Edit Applicant{% else %}Add Applicant{% endif %}</h1>
        <form method="POST">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ applicant.first_name if applicant else '' }}" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ applicant.last_name if applicant else '' }}" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ applicant.dob if applicant else '' }}" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male" {% if applicant and applicant.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if applicant and applicant.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" value="{{ applicant.age if applicant else '' }}" required>

            <label>Email Address:</label>
            <input type="email" name="email" value="{{ applicant.email if applicant else '' }}" required>

            <label>Position:</label><br>
            <input type="radio" name="position" value="Junior Developer" {% if applicant and applicant.position == 'Junior Developer' %}checked{% endif %}> Junior Developer<br>
            <input type="radio" name="position" value="Midlevel Developer" {% if applicant and applicant.position == 'Midlevel Developer' %}checked{% endif %}> Midlevel Developer<br>
            <input type="radio" name="position" value="Senior Developer" {% if applicant and applicant.position == 'Senior Developer' %}checked{% endif %}> Senior Developer<br>

            <label>Programming Languages:</label><br>
            {% set langs = applicant.languages.split(', ') if applicant else [] %}
            <input type="checkbox" name="languages" value="Java" {% if 'Java' in langs %}checked{% endif %}> Java
            <input type="checkbox" name="languages" value="JavaScript" {% if 'JavaScript' in langs %}checked{% endif %}> JavaScript
            <input type="checkbox" name="languages" value="Python" {% if 'Python' in langs %}checked{% endif %}> Python<br>

            <label>Password:</label>
            <input type="password" name="password" {% if form_type != 'edit' %}required{% endif %}>

            <button type="submit">Save</button>
            <a href="{{ url_for('admin_dashboard') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
