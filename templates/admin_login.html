<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
   <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.container:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 2em;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

p {
    color: #ffbaba;
    background: rgba(0,0,0,0.3);
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    color: #fff;
    font-weight: 400;
}

input {
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

input:focus {
    outline: none;
    border: 2px solid #00ffe5;
    box-shadow: 0 0 10px rgba(0,255,229,0.5);
    transform: scale(1.02);
}

input::placeholder {
    color: #ddd;
}

button {
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #1d976c, #93f9b9);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: background 0.4s, transform 0.2s, box-shadow 0.4s;
    position: relative;
    overflow: hidden;
}

button:hover {
    background: linear-gradient(135deg, #93f9b9, #1d976c);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

button::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    transition: transform 0.5s ease, opacity 0.6s ease;
    opacity: 0;
}

button:active::before {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}
</style>

</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if mesage %}
            <p>{{ mesage }}</p>
        {% endif %}
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
